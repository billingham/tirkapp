<h1>TirkApp</h1>
<div id="main">
  <div id="activity">
    <p id="0" class="internal"></p>
  </div>
</div>
<div id="action">
  <form method="POST">
    <input type="test" id="message" />
    <input type="hidden" id="reply_to_message_id" />
    <button type="submit" id="submit"><img src="http://tirkapp.com/img/icons/sanscons/comment.gif" />Post</button>
  </form>
  <div id="charcter_counter"></div>
  <div id="hash_tags_selected"></div>
</div>
<div id="sidebar">
  <div id="streams"></div>

  <button id="add"><img src="http://tirkapp.com/img/icons/sanscons/add.gif" /><u>A</u>dd Stream</button>
  <button id="auth"><img src="http://tirkapp.com/img/icons/sanscons/user.gif" />Sign-In</button>
  <button id="settings"><img src="http://tirkapp.com/img/icons/sanscons/tools.gif" /><u>S</u>ettings</button>
  <button id="clear"><img src="http://tirkapp.com/img/icons/sanscons/trash.gif" />Clear History</button>
  <button id="pause"><img src="http://tirkapp.com/img/icons/sanscons/pause.gif" /><span><u>P</u>ause</span></button>
  
  
</div>
<button id="remove"><img src="http://tirkapp.com/img/icons/sanscons/close.gif" /><u>R</u>emove filter</button>
<div id="overview">
  <div class="inner"> 
    <p id="overall_count"></p>
    <p id="new_count"></p>
    <p id="edit_stream"><span class="link">edit stream</span></p>
  </div>
</div>
