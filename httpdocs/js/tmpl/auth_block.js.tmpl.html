<h3>Twitter Login</h3>
<p>
  <label for="username">Username</label> 
  <input type="text" id="username" name="username" value="<%= username %>" />
</p>
<p>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" value="" />
</p>
<p class="buttons">
  <button id="save"><img src="http://tirkapp.com/img/icons/sanscons/check.gif" />Save</button>
  <button id="cancel"><img src="http://tirkapp.com/img/icons/sanscons/bstop.gif" />Cancel</button>
</p>
